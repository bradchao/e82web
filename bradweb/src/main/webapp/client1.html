<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script>
			let canvas, ctx;
			window.onload = function(){
				
				let webSocket = new WebSocket("ws://10.0.103.50:8080/bradweb/mycenter");
				webSocket.onerror = function(){
					console.log("ERROR");
				};
				
				webSocket.onopen = function(){
					console.log("OPEN");
					let message = {
						init : true
					};
					webSocket.send(JSON.stringify(message));					
				};
				webSocket.onclose = function(){
					console.log("CLOSE");
					
				};
				webSocket.onmessage = function(event){
				};				
				
				
				
				canvas = document.getElementById("myDrawer");
				ctx = canvas.getContext("2d");
				
				ctx.beginPath();
				ctx.lineWidth = 4;
				
				let isDrag = false;
				canvas.onmousedown = function(evt){
					let x = evt.offsetX, y = evt.offsetY;
					isDrag = true; 
					ctx.moveTo(x,y);
					//console.log("down:" + x + " x " + y);
					
					let message = {
						init : false,
						isClear : false,
						isNewLine : true,
						x : x,
						y : y
						
					};
					webSocket.send(JSON.stringify(message));					
					
				};
				
				canvas.onmousemove = function(evt){
					//console.log(evt.clientX + ":" + evt.offsetX);
					
					if (isDrag){
						let x = evt.offsetX, y = evt.offsetY;
						ctx.lineTo(x, y);
						ctx.stroke();
						//console.log("move:" + x + " x " + y);
						
						let message = {
							init : false,
							isClear : false,
							isNewLine : false,
							x : x,
							y : y							
						};
						webSocket.send(JSON.stringify(message));					
						
					}
				};
				
				canvas.onmouseup = function(evt){
					isDrag = false;
				}
				
				clear = document.getElementById("clear");
				clear.onclick = function(){
					ctx.clearRect(0,0,canvas.width, canvas.height);
					
					let message = {
							init : false,
							isClear : true,
							isNewLine : false,
							x: 0,
							y: 0
						};
						webSocket.send(JSON.stringify(message));						
					
				};
				
			}
		</script>
	</head>
	<body>
	<button id="clear">Clear</button>
	<hr />
	<canvas id="myDrawer" width="640px" height="280px" style="border:1px solid #000;"></canvas>
	</body>
</html>
