<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				//console.log("OK");
				if (xhttp.readyState == 1){
					document.getElementById("id1").innerHTML = "1";
				}else if (xhttp.readyState == 2){
					document.getElementById("id2").innerHTML = "2";
				}else if (xhttp.readyState == 3){
					document.getElementById("id3").innerHTML = "3";
				}else if (xhttp.readyState == 4){
					document.getElementById("id4").innerHTML = "4:" + xhttp.status;
					if (xhttp.status == 200){
						document.getElementById("id5").innerHTML = xhttp.responseText
					}
				}
			};
			function test(){
				xhttp.open("GET", "brad54.jsp", true);
				xhttp.send();
			}
			
		</script>

		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<input type="button" onclick="test()" value="Test"/><br />
		<div id="id1"></div>
		<div id="id2"></div>
		<div id="id3"></div>
		<div id="id4"></div><hr />
		<div id="id5"></div>
	</body>
</html>
